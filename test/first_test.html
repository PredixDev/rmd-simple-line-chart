<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="http://faviconist.com/icons/deb05d00a29ec744569f679f21140ba8/favicon.ico" />
        <title>px-simple-line-chart Demo</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <script src="../web-component-tester/browser.js"></script>
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <link rel="import" href="bower_components/iron-ajax/iron-ajax.html"/>
        <link rel="import" href="bower_components/px-slider/px-slider.html"/>
        <link rel="import" href="px-simple-line-chart.html"/>
        <style>
            body, html {
                padding: 1.5%;
            }
            .control {
                width: 300px; float: left; margin: 10px;
            }
        </style>
    </head>

    <body>

        <template id="just-for-demo" is="dom-bind">

            <div class="control">
                <label>Width:</label>
                <px-slider
                    value="{{width}}"
                    min="200"
                    max="1000">
                </px-slider>
            </div>
            <div class="control">
                <label>Height:</label>
                <px-slider
                    value="{{height}}"
                    min="100"
                    max="550">
                </px-slider>
            </div>
            <div class="control">
                <label>Rows:</label>
                <px-slider
                    value="{{rows}}"
                    min="2"
                    max="50">
                </px-slider>
            </div>
            <div class="control">
                <label>Columns:</label>
                <px-slider
                    value="{{columns}}"
                    min="2"
                    max="50">
                </px-slider>
            </div>

            <br/><br/><br/>
            <br/><br/><br/>

            <px-simple-line-chart
                id="fixture"
                awesomest="true"
                line-data="{{sampleData.series}}"
                width="{{width}}"
                height="{{height}}"
                threshold="0.99"
                columns="{{columns}}"
                rows="{{rows}}"
                >&hearts;</px-simple-line-chart>

            <br/><br/><br/>

            <px-simple-line-chart
                id="demo-line-chart"
                line-data="{{sampleData.series}}"
                threshold="0.95"
                >&hearts;</px-simple-line-chart>

            <br/><br/><br/>

            <px-simple-line-chart
                id="demo-line-chart"
                line-data="{{sampleData.series}}"
                width="455"
                height="350"
                threshold="0.95"
                columns="42"
                rows="42"
                >&hearts;</px-simple-line-chart>

            <br/><br/><br/>

            <px-simple-line-chart
                id="demo-line-chart"
                line-data="{{sampleData.series}}"
                width="555"
                height="150"
                threshold="0.95"
                columns="42"
                rows="22"
                >&hearts;</px-simple-line-chart>

            <br/><br/><br/>

            <px-simple-line-chart
                id="demo-line-chart"
                line-data="{{sampleData.series}}"
                width="355"
                height="350"
                threshold="0.95"
                columns="12"
                rows="12"
                >&hearts;</px-simple-line-chart>

            <iron-ajax
                auto
                url="demo-data/sample-data.json"
                handleAs="json"
                last-response="{{sampleData}}">
            </iron-ajax>

        </template>

        <script>
          suite('<px-simple-line-chart>', function() {
            test('is awesomest', function() {
              assert.isTrue(document.getElementById('fixture').awesomest);
            });
          });
        </script>

    </body>
</html>
